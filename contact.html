<!DOCTYPE html>
<html lang="en-us">

    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>contact_form</title>

        <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    </head>

    <body background="/C:/Users/lyn1_/Desktop/code/Assignment/Basic-Portfolio/assets/Images/spiration-light.png">

            <h1>Contact</h1>
            <hr>

                <div class="main_content">
                        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">

                        <div class="row">
                          <label  class="required" for="fullname">Name</label>
                          <input type="text" id="fullname" name="name" placeholder="John Smith">
                        </div>
                        
                        <div class="row">
                          <label class= "required" for="email">Email</label>
                          <input type="text" id="email" name="email" placeholder="example@gmail.com">
                        </div>
                        
                        <div class="row">
                          <label  class="required" for="message">Message</label>
                          <textarea id="message" name="subject" placeholder="" style="height:200px"></textarea>
                        </div>
                      
                          <input id="submit_button" type="submit" value="Submit">

                        </form>
                      </div>
            </form>

            <footer class="footer"></footer>
    </body>
</html>
